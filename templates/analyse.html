{% extends 'base.html' %}

{% block script %}

{% endblock %}


{% block style %}
{% endblock %}


{% block content %}
<canvas id="myChart" width="500" height="500"></canvas>
{% for x in course.0 %}'{{x.0}}',{% endfor %}
{% for y in course.1 %}{{y}},{% endfor %}
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: [{% for x in course.0 %}'{{x.0}}',{% endfor %}],
        datasets: [{
            label: '# of Votes',
            data: [{% for y in course.1 %}{{y}},{% endfor %}],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});</script>
{% endblock %}
